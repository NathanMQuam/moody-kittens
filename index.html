<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" required/>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>



  <main class="container">
    <div id="welcome" class="d-flex justify-content-center hidden">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello Student</b>
          <p>This is your starter template only feel free to modify the look as you tackle the challenges that we have laid out.</p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center">
        <div id="1139935-6310616" class="container justify-content-center card shadow bg-dark text-light kitten happy">
          <img src="https://robohash.org/test-1139935-6310616?set=set4" alt="Test Kitten">
          <h2>Test</h2>
          <!-- THIS DIV IS ONLY FOR DEVELOPMENT AND DEBUGGING-->
          <div>
            <p>
              Mood: <span>#</span>
            </p>
            <p>
              Affection: <span>#</span>
            </p>
          </div>
          <p class="d-flex space-between interact-buttons">
            <button class="text-dark">Pet</button>
            <button class="text-dark">Feed</button>
          </p>
          <p class="hidden">
            This Kitty has run away 3:
          </p>
        </div>
      </div>
    </div>
  </main>



  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks & Nathan Quam</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
